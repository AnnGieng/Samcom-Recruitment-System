<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application List</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Samcom Enterprise Recruitment System</a>
            <div class="welcome-message">
                <p>Welcome to Application List!</p>
                <!-- You can customize this welcome message to display the user's name or any other relevant information -->
            </div>

            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item"><a href="/adminDashboard.html" class="nav-link">Post Job</a></li>
                <li class="nav-item"><a href="/JobLists.html" class="nav-link">Job Lists</a></li>
                <li class="nav-item"><a href="/Applications.html" class="nav-link">Applications</a></li>
                <li class="nav-item"><a href="/interviews.html" class="nav-link">Interviews</a></li>
                <li class="nav-btn"><a href="#" class="button" id="logoutBtn">Logout</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
    <main>
        <div class="application-list">
            <div class="application-header">
                <h2>Application List</h2>
                <div class="controls">
                    <label for="RoleApplied-filter">Role:</label>
                    <select id="RoleApplied-filter">
                        <option value="all">All</option>
                        <!-- Add options dynamically based on available positions -->
                    </select>
                    <button id="generate-report">Generate Report</button>
                </div>
            </div>
            <table id="applications-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Applicant Information</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated dynamically -->
                </tbody>
            </table>
            <div class="pagination">
                <button>Previous</button>
                <span>Page 1 of 1</span>
                <button>Next</button>
            </div>
        </div>
    </main>
    <script type="module" src="application.js"></script>
</body>
</html>
